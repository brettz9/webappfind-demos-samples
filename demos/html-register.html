<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>HTML registration page</title>
    <script src="register.js"></script>
</head>
<body>
    <p>Note that the following requires installation of <a href="https://github.com/brettz9/webappfind">WebAppFind</a> (a Firefox add-on and executables in conjunction with it) to be of any use.</p>
    <div id="actions"></div>
<script>
addRegistrationHandlers([
    {type: 'viewhtmltype', info: 'Protocol for viewing local HTML files', instructions: 'Register this app as a handler for viewing local HTML files'},
    {type: 'edithtmltype', info: 'Protocol for editing local HTML files', instructions: 'Register this app as a handler for editing local HTML files'}
], 'http://brett-zamir.me/webappfind/html.html?uri=%s');
</script>
</body>
</html>
