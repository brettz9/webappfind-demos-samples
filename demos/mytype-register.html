<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>"mytype" registration page</title>
    <script src="register.js"></script>
</head>
<body>
    <p>Note that the following requires installation of <a href="https://github.com/brettz9/webappfind">WebAppFind</a> (a Firefox add-on and executables in conjunction with it) to be of any use.</p>
    <div id="actions"></div>
<script>
addRegistrationHandlers([
    {type: 'viewmytype', info: 'Protocol for viewing "mytype" JSON files', instructions: 'Register this app as a handler for viewing "mytype" JSON files'},
    {type: 'editmytype', info: 'Protocol for editing "mytype" JSON files', instructions: 'Register this app as a handler for editing "mytype" JSON files'}
], 'http://brett-zamir.me/webappfind/demos/mytype.html?uri=%s');
</script>
</body>
</html>
