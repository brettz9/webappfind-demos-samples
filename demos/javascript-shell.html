<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>JavaScript Shell Exec</title>
    </head>
    <body>
        <script>
        window.addEventListener('message', function ({origin: orig, data}) {
          if (orig !== location.origin ||
                !data || !data.webappfind || !data.webappfind.type
          ) {
            return;
          }
          // use indirect (global) eval()
          // eslint-disable-next-line no-eval
          (1, eval)(data.webappfind.content); // lgtm [js/code-injection]
        });
        </script>
    </body>
</html>
